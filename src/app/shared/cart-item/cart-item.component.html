<div class="order-heading">
  <div style="flex-grow: 1;"><img src="./assets/svgs/delete.svg"></div>
  <div style="flex-grow: 2;">{{item.name}}</div>
  <div style="flex-grow: 1;">{{item.price}}</div>
  <div style="flex-grow: 1;">
    <button [disabled]="item.quantity <= 0" (click)="decrement()">-</button>
    <input type="number" [(ngModel)]="item.quantity">
    <button (click)="increment()">+</button>
  </div>
  <div style="flex-grow: 2;">{{item.price * item.quantity}} INR</div>
</div>
